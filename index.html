<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="bundle.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Poll status</title>
</head>

<body ng-app="myApp">
<header>
    <h1>
        Poll Status
    </h1>
    <header>
        <nav>
            <ul>
                <li><a href="#!/Home">Home</a></li>
                <li><a href="#!/Ongoing_polls">Ongoing polls</a></li>
                <li><a href="#!/Finished_polls">Finished polls</a></li>
            </ul>
        </nav>
    </header>
</header>

<div ng-view>

</div>



<script>
    var myApp = angular.module("myApp", ["ngRoute"]);
    myApp.config(function ($routeProvider) {
        $routeProvider
            .when("", {
                templateUrl: "Home.html"
            })
            .when("/Home", {
                templateUrl: "Home.html",
                controller: "myCtrl"
            })
            .when("/Ongoing_polls", {
                templateUrl: "Ongoing_polls.html"
            })
            .when("/Finished_polls", {
                templateUrl: "Finished_polls.html"
            });
    });
</script>

<script>
    myApp.controller('myCtrl', function ($scope, $http) {
        $http.get("http://iftacvoteapi.azurewebsites.net/vote/GetQuestions", {
            headers: {"Authorization": "e52f39cf-d0aa-4fee-a24c-08646747057e"}
        })
            .then(function (response) {
                $scope.groupData = response.data;
            });
    });
</script>

</body>
</html>
